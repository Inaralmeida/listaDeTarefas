<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <main class="container">
      <img src="./img/detalhe_prancheta.png" alt="detalhe prancheta" class="detalhe_prancheta" />

      <div class="content">
        <section class="header">
          <h1>LISTA DE TAREFAS</h1>
        </section>

        <section class="list">
          <form class="form_new_task">
            <input
              type="text"
              class="new_task"
              aria-label="Input para criar nova nota"
              placeholder="Nova tarefa"
            />
            <span role="button" aria-label="botão de adicionar nova nota">
              <img src="./img/plus.svg" alt="plus" />
            </span>
          </form>

          <ul class="content-list">
            <li class="task">
              <p>Comprar pão</p>
              <div class="button_options" id="default">
                <span
                  class="btn btn-set-status"
                  aria-label="Botão alterar status da tarefa"
                  role="button"
                >
                  <img src="./img/check.svg" alt="check" />
                </span>
                <span class="btn btn-more" aria-label="Botão para mostar mais opções" role="button">
                  <img src="./img/dotsThreeVertical.svg" alt="mais opções" />
                </span>
              </div>
              <div class="button_options invisivel" id="more_options ">
                <span
                  class="btn btn-edit-task"
                  aria-label="Botão alterar o titulo da tarefa"
                  role="button"
                >
                  <img src="./img/pencilSimple.svg" alt="lapis" />
                </span>
                <span class="btn btn-delete-task" aria-label="Botão excluir tarefa" role="button">
                  <img src="./img/trash-simple.svg" alt="lixeira" />
                </span>

                <span
                  class="btn btn-cancel-action"
                  aria-label="Botão voltar para opções inicias"
                  role="button"
                >
                  <img src="./img/X.svg" alt="x" />
                </span>
              </div>
              <div class="button_options invisivel" id="edit_options ">
                <span
                  class="btn btn-save-edit"
                  aria-label="Botão salvar a alteração da  tarefa"
                  role="button"
                >
                  <img src="./img/check.svg" alt="check" />
                </span>
                <span
                  class="btn btn-cancel-action"
                  aria-label="Botão voltar para opções inicias"
                  role="button"
                >
                  <img src="./img/X.svg" alt="x" />
                </span>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
